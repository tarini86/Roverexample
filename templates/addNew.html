
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rover Example Project</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
	
	<!-- Listall CSS -->
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/lightbox.css' %}">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> 
    <!-- Custom styles for this template -->
    <link href="{%static 'css/starter-template.css' %}" rel="stylesheet">	
	<script src="{%static 'js/jquery-1.10.2.min.js' %}"></script>
	<script src="{%static 'js/lightbox-2.6.min.js' %}"></script>
	<script>
	function eraseText()
	{//alert();
	//document.getElementByID("search").value=" ";
	}
	</script>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" align="center">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Rover Project - Example</a>
        </div>
        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav" align="center" >
            <li id="search" style="margin:15px;"> 
			
				<form action="/search/" method="get" class="form">
					<input type="text" value="Search Dog DB" name="q" id="search"
					 onblur="if (this.value == '') {this.value = 'Search Dog DB';}"
					 onfocus="if (this.value == 'Search Dog DB') {this.value = '';}" />
				</form>
			</li>
			<li style="color:#fff;margin:15px;">
			You searched for: <strong>{{ query }}</strong>
			</li>
	    </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	<div id="linkback">
	<a href="/listall/"><input id="gobutton" type="" value="Dog Details Listings!" style="text-align:center"/></a>
	</div>
<div id="outerdiv">
<div class="mainDiv_addnew">

<h3>Create a Dog!</h3>

    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
	
	<form action="/addNew/" method="post">
		<fieldset>
			<input type="text" id="Oname" value="Enter your full name" class="formfield" 
			onblur="if (this.value == '') {this.value = 'Enter your full name';}"
			onfocus="if (this.value == 'Enter your full name') {this.value = '';}" /><br/>
			<input type="text" id="Dname" value="Enter your Dogs name" class="formfield" 
			onblur="if (this.value == '') {this.value = 'Enter your Dogs name';}"
			onfocus="if (this.value == 'Enter your Dogs name') {this.value = '';}"/><br/>
			<input type="text" id="age" value="Enter your Dogs Age!" class="formfield" 
			onblur="if (this.value == '') {this.value = 'Enter your Dogs Age!';}"
			onfocus="if (this.value == 'Enter your Dogs Age!') {this.value = '';}"/><br/>
			<input type="text" id="Dbreed" value="Enter your Dogs Breed!" class="formfield" 
			onblur="if (this.value == '') {this.value = 'Enter your Dogs Breed!';}"
			onfocus="if (this.value == 'Enter your Dogs Breed!') {this.value = '';}"/><br/>
			<input type="text" id="Dnature" value="Enter your Dogs Nature!" class="formfield" 
			onblur="if (this.value == '') {this.value = 'Enter your Dogs Nature!';}"
			onfocus="if (this.value == 'Enter your Dogs Nature!') {this.value = '';}"/><br/>
			<input id="gobutton" type="submit" value="Add" />
			{% csrf_token %}
		</fieldset>
	</form>

	</div>
	</div>
</body>
</html>
